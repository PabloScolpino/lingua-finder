---
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV["DB_POOL"] || 5 %>
  variables:
    statement_timeout: <%= ENV["DB_TIMEOUT"] || 5000 %>

development:
  <<: *default
  database: <%= ENV['CYPRESS'] ? 'lingua_finder_test' : 'lingua_finder_dev' %>
  url: <%= ENV['DATABASE_URL'] %>

test:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
