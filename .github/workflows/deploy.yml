name: Build & Deploy

on:
  push:
    branches:
      - master

    tags:
      - v*

  workflow_dispatch:

env:
  IMAGE_NAME: lingua-finder

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Prepare image name
        run: |
          image_id=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          image_id=$(echo $image_id | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          version=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && version=$(echo $version | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$version" == "master" ] && version=latest
          echo "ghcr_image_tag=${image_id}:${version}"
          echo "ghcr_image_tag=${image_id}:${version}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Heroku's container registry
        uses: docker/login-action@v1
        with:
          registry: registry.heroku.com
          username: ${{ secrets.HEROKU_USERNAME }}
          password: ${{ secrets.HEROKU_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          target: production
          tags: |
            ${{ env.ghcr_image_tag }}
            registry.heroku.com/${{ env.IMAGE_NAME }}/web
            registry.heroku.com/${{ env.IMAGE_NAME }}/worker
